name: Building and Testing

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.7]
        cxx-standard: [11, 17]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Building
      run: |
        cmake -H"." -B"build" -DBUILD_SOCKETS_COMM=OFF -DBUILD_INTERPROCESS_COMM=OFF
        cmake --build "build" --target install
      env:
        COMM_TESTS_CXX_STANDARD: ${{ matrix.cxx-standard }}

    - name: Run tests
      run: |
        cd tests
        python run_all_tests.py

  build_with_MPI:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install MPI
      run: |
        sudo apt-get install libopenmpi-dev
        sudo apt-get install openmpi-bin

    - name: Building
      run: |
        cmake -H"." -B"build" -DBUILD_MPI_COMM=ON
        cmake --build "build" --target install

    - name: Run tests
      run: |
        cd tests
        python run_all_tests.py


  search-boost:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: searching...
      run: ls /usr/include/x86_64-linux-gnu

    - name: searching...
      run: ls /opt/runner
